<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Games</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 2rem;
        }
        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            animation: fade-in 1s ease-out;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            animation: fade-in 1s ease-out 0.2s;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 0.5rem;
            transition: border-color 0.3s;
            font-size: 1.1rem;
            animation: fade-in 1s ease-out 0.4s;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 2px 1px rgba(76, 175, 80, 0.3);
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
            width: 100%;
            font-size: 1.1rem;
            animation: fade-in 1s ease-out 0.6s;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 1.1rem;
            animation: fade-in 1s ease-out 0.6s;
        }
        button[type="reset"]:hover {
            background-color: #d32f2f;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Search for Game</h1>
    </header>
    <main>
        <form method="post" aria-label="Search form" role="form" class="clearfix">
            {% csrf_token %}
            <label for="Game_Name">Game Name:</label>
            <input type="text" name="Game_Name" id="Game_Name" placeholder="Enter game name" aria-required="true" maxlength="100">
            <button type="submit">Search</button>
            <button type="reset">Clear</button>
        </form>
        {% if message %}
        <p aria-label="Search result" role="alert">{{ message }}</p>
        {% endif %}
    </main>
    <script>
document.querySelector('button[type="reset"]').addEventListener('click', () => {
            document.querySelector('input[type="text"]').value = '';
        });
    </script>
</body>

</html>
